<app-global-loader *ngIf="loader"></app-global-loader>
<app-color-panel></app-color-panel>
<div class="wrapper-countlimit" *ngIf="!loader">
    <div class="selected-count">Filtered result {{selectedCount}}</div>
    <div class="nodeLimit">
        <p class="nodelimit-head">Node Limit :</p>
        <input type="text" [(ngModel)]=nodeLimit (ngModelChange)="limitChange(nodeLimit)">
    </div>
</div>
<div class="graph-container" id="graphViewer">
</div>
